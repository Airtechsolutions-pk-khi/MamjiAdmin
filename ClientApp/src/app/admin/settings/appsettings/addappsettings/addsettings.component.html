<h1 class="h3 mb-2 text-gray-800">Update Setting</h1>
<p class="mb-4"></p>

<form [formGroup]="settingForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Setting Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Discount</label>
                <input type="text" class="form-control" id=discount placeholder="" formControlName="discount">
                <div *ngIf="f.discount.invalid && (f.discount.dirty || f.discount.touched)" class="alert alert-danger">
                  <div *ngIf="f.discount.errors.required">
                    Discount is required.
                  </div>
                </div>
              </div>
              <!-- Form Row-->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputFirstName">DeliveryCharges</label>
                  <input type="text" class="form-control" id=deliveryCharges placeholder="" formControlName="deliveryCharges">
                  <div *ngIf="f.deliveryCharges.invalid && (f.deliveryCharges.dirty || f.deliveryCharges.touched)" class="alert alert-danger">
                    <div *ngIf="f.deliveryCharges.errors.required">
                      Delivery Charges is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Tax</label>
                <input type="text" class="form-control" id=tax placeholder="" formControlName="tax">
                <div *ngIf="f.tax.invalid && (f.tax.dirty || f.tax.touched)" class="alert alert-danger">
                  <div *ngIf="f.tax.errors.required">
                    Tax is required.
                  </div>
                </div>
              </div>
              <!-- Form Row-->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputFirstName">Minimum Order Amount</label>
                  <input type="text" class="form-control" id=minimumOrderAmount placeholder="" formControlName="minimumOrderAmount">
                  <div *ngIf="f.minimumOrderAmount.invalid && (f.minimumOrderAmount.dirty || f.minimumOrderAmount.touched)" class="alert alert-danger">
                    <div *ngIf="f.minimumOrderAmount.errors.required">
                      Minimum Order Amount is required.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>

        </div>
      </div>
    </div>
  </div>
</form>
