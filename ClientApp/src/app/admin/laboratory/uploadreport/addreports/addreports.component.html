<h1 class="h3 mb-2 text-gray-800">Upload Reports</h1>
<p class="mb-4"></p>

<form [formGroup]="reportForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Report Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">

              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputUsername">Customer Name</label>
                  <select class="custom-select" formControlName="customerID">

                    <option [ngValue]="option.customerID" selected="option.customerID == customerID"
                            *ngFor="let option of CustomerList">
                      {{option.fullName}}
                    </option>
                  </select>
                </div>
              </div>

              <label>
                <input type="file" (change)="pdfOnload($event)" name="image" id='pdf-upload' accept=".pdf" multiple="false" />
              </label>
            </div>

            <div class="form-group col-md-6">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputUsername">Diagnostic Catgeory</label>
                  <select class="custom-select" formControlName="diagnosticCatID">

                    <option [ngValue]="option.diagnosticCatID" selected="option.diagnosticCatID == diagnosticCatID"
                            *ngFor="let option of CategoryList">
                      {{option.categoryName}}
                    </option>
                  </select>
                </div>
              </div>



            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
