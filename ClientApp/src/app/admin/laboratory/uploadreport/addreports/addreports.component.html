<h1 class="h3 mb-2 text-gray-800">Upload Reports</h1>
<p class="mb-4"></p>

<!-- <form [formGroup]="reportForm" class="form" (ngSubmit)="onSubmit()"> -->
<form class="form" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="row">
    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Report Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">

              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputUsername">Customer Name</label>
                  <!-- <select class="custom-select"  id="customerID" [(ngModel)]="formData.customerID" (change)="onCustomerSelect($event.target.value)">

                    <option [ngValue]="option.customerID" selected="option.customerID == formData.customerID"
                            *ngFor="let option of CustomerList">
                      {{option.fullName}}
                    </option>
                  </select> -->
                  <!-- <ng-select [items]="CustomerList" bindValue="customerID" bindLabel="fullName"
                    placeholder="--Select Customer--" [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="formData.customerID" (change)="onCustomerSelect(formData.customerID)">
                    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                      <div class="ng-value" *ngFor="let item of items">
                        <span class="ng-value-label">{{item.fullName}}</span>
                        <span class="ng-value-icon right" style="border-left: 1px solid #000;" (click)="clear(item)"
                          aria-hidden="true">×</span>
                      </div>
                    </ng-template>
                  </ng-select> -->
                  <ng-select [items]="CustomerList" bindLabel="fullName" bindValue="customerID" [multiple]="false" placeholder="--Select Customer--" (change)="onCustomerSelect(formData.customerID)" [ngModelOptions]="{standalone: true}" [(ngModel)]="formData.customerID">
                    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                      <div class="ng-value" *ngFor="let item of items">
                        <span class="ng-value-label">{{item.fullName}}</span>
                        <span class="ng-value-icon right" style="border-left: 1px solid #000;" (click)="clear(item)" aria-hidden="true">×</span>
                      </div>
                    </ng-template>
                  </ng-select>

                </div>
              </div>

              <input type="file" id="pdfFile" name="pdfFile" [(ngModel)]="pdfFilePath" (change)="onFileChange($event)" accept=".pdf" required>
            </div>

            <div class="form-group col-md-6">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputUsername">Diagnostic Catgeory</label>
                  <!-- <select class="custom-select" id="diagnosticCatID" [(ngModel)]="formData.diagnosticCatID"
                    (change)="onDiagnosticSelect($event.target.value)">

                    <option [ngValue]="option.diagnosticCatID"
                      selected="option.diagnosticCatID == fromData.diagnosticCatID" *ngFor="let option of CategoryList">
                      {{option.categoryName}}
                    </option>
                  </select> -->
                  <!-- <ng-select [items]="CategoryList" bindValue="diagnosticCatID" bindLabel="categoryName"
                    placeholder="--Select Diagnostic Category--" [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="formData.diagnosticCatID" (change)="onDiagnosticSelect(formData.diagnosticCatID)">
                  </ng-select> -->
                  <ng-select [items]="CategoryList" bindLabel="categoryName" bindValue="diagnosticCatID" [multiple]="false" placeholder="--Select Diagnostic Category--" (change)="onDiagnosticSelect(formData.diagnosticCatID)" [ngModelOptions]="{standalone: true}" [(ngModel)]="formData.diagnosticCatID">
                    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                      <div class="ng-value" *ngFor="let item of items">
                        <span class="ng-value-label">{{item.categoryName}}</span>
                        <span class="ng-value-icon right" style="border-left: 1px solid #000;" (click)="clear(item)" aria-hidden="true">×</span>
                      </div>
                    </ng-template>
                  </ng-select>
                </div>
              </div>

            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
