<h1 class="h3 mb-2 text-gray-800">Add User</h1>
<p class="mb-4"></p>

<form [formGroup]="userForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">User Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">

              <div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">User Name</label>
                <input type="text" class="form-control" id=userName placeholder="" formControlName="userName">
                <div *ngIf="f.userName.invalid && (f.userName.dirty || f.userName.touched)" class="alert alert-danger">
                  <div *ngIf="f.userName.errors.required">
                    User Name is required.
                  </div>
                </div>
              </div>
              <div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">Password</label>
                <div class="input-group">
                  <input type="{{ passwordFieldType }}" class="form-control" id="password" placeholder="" formControlName="password">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                      {{ showPassword ? 'Hide' : 'Show' }}
                    </button>
                  </div>
                </div>
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
                  <div *ngIf="f.password.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>


              <!--<div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">Password</label>
                <input type="password" class="form-control" id=password placeholder="" formControlName="password">
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
                  <div *ngIf="f.password.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>-->

            </div>
            <div class="form-group col-md-6 ">

              <div class="form-group col-md-12">
                <label class="small mb-1" for="inputLastName">Email</label>
                <input type="text" class="form-control" id=email placeholder="" formControlName="email">
                <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="alert alert-danger">
                  <div *ngIf="f.email.errors.required">
                    Email is required.
                  </div>
                </div>
              </div>


              <div class="form-group col-md-12">

                <label class="small mb-1" for="inputLastName">Role</label>
                <select type="text" class="form-control" id=type placeholder="" formControlName="type">
                  <option selected disabled> -- Please Select -- </option>
                  <option>SuperAdmin</option>
                  <option>Admin</option>
                  <option>Reception</option>
                  <option>Pharmacy</option>
                  <option>Laboratory</option>
                </select>

              </div>
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>

        </div>
      </div>
    </div>
  </div>
</form>
